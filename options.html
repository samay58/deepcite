<!DOCTYPE html>
<html>
<head>
  <title>Deep Research Citation Verifier Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: #0066cc;
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
    }

    .api-key-container {
      display: flex;
      gap: 10px;
    }

    .api-key-container input {
      flex: 1;
    }

    button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0066cc;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status {
      margin-left: 10px;
      font-size: 14px;
    }

    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="section">
    <h2>API Keys</h2>
    <div class="field">
      <label for="exaKey">Exa API Key (Required)</label>
      <div class="api-key-container">
        <input type="text" id="exaKey" placeholder="Enter your Exa API key">
        <button id="testExaKey">Test Key</button>
      </div>
      <span id="exaKeyStatus" class="status"></span>
    </div>
    <div class="field">
      <label for="openaiKey">OpenAI API Key (Optional - Enables advanced features)</label>
      <div class="api-key-container">
        <input type="text" id="openaiKey" placeholder="Enter your OpenAI API key">
        <button id="testOpenAIKey">Test Key</button>
      </div>
      <span id="openaiKeyStatus" class="status"></span>
    </div>
  </div>

  <div class="section">
    <h2>Appearance</h2>
    <div class="field toggle-container">
      <label class="toggle">
        <input type="checkbox" id="highlightsEnabled">
        <span class="slider"></span>
      </label>
      <span>Enable claim highlights</span>
    </div>
    <div class="field toggle-container">
      <label class="toggle">
        <input type="checkbox" id="sidebarEnabled">
        <span class="slider"></span>
      </label>
      <span>Show sidebar automatically</span>
    </div>
    <div class="field toggle-container">
      <label class="toggle">
        <input type="checkbox" id="darkMode">
        <span class="slider"></span>
      </label>
      <span>Use dark mode for tooltips</span>
    </div>
  </div>

  <div class="section">
    <h2>Site Settings</h2>
    <div class="field">
      <label for="excludedDomains">Excluded Domains (one per line)</label>
      <textarea id="excludedDomains" rows="5" placeholder="example.com&#10;internal.company.com"></textarea>
    </div>
  </div>

  <button id="saveSettings">Save Settings</button>
</body>
<script src="dist/options.js"></script>
</html>
