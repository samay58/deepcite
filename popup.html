<!DOCTYPE html>
<html>
<head>
  <title>DeepCite</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #0066cc;
      display: flex;
      align-items: center;
    }
    
    h1 img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background: #0052a3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    button span {
      margin-right: 8px;
    }
    
    .usage-info {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .usage-info p {
      margin: 5px 0;
    }
    
    .options-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0066cc;
      text-decoration: none;
      font-size: 13px;
    }
    
    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><span>üîç</span>DeepCite</h1>
  
  <div class="button-container">
    <button id="analyzePageBtn"><span>üìÑ</span> Analyze Current Page</button>
    <button id="toggleSidebarBtn"><span>üëÅÔ∏è</span> Toggle Sidebar</button>
  </div>
  
  <div class="usage-info">
    <p><strong>Today's usage:</strong> <span id="usageCount">-</span>/<span id="usageLimit">-</span></p>
    <p><strong>Status:</strong> <span id="usageStatus">Loading...</span></p>
  </div>
  
  <a href="#" id="optionsLink" class="options-link">Open Options</a>
  
  <script src="popup.js"></script>
</body>
</html>
